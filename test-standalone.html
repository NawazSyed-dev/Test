            margin: 0;
            padding: 20px;

            min-height: 100vh;
        }

            max-width: 1200px;

            padding: 40px;

            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
            width: 300px;
        }

        }

            font-size: 60px;
            margin-bottom: 20px;
        }

        }

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .service-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .service-card:hover {

        .faq-question {

            cursor: pointer;
            padding: 10px;
            background: #f8fafc;

            margin-bottom: 10px;

        .faq-answer {
